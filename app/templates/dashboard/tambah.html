{% extends 'base.html' %}

{% block content %}

{% if form.errors %}
            {% for field in form %}
                {% for error in field.errors %}
                    <div class="alert alert-danger">
                        <strong>{{ error|escape }}</strong>
                    </div>
                {% endfor %}
            {% endfor %}
            {% for error in form.non_field_errors %}
                <div class="alert alert-danger">
                    <strong>{{ error|escape }}</strong>
                </div>
            {% endfor %}
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="card-body">
                <div class="row">

                    <div class="col-md-6">
                        
                        <div class="form-group">
                            <label>NPSN</label>
                            <input type="text" name="npsn" class="form-control select2bs4" style="width: 100%;">
                        </div>

                        <div class="form-group">
                            <label>Nama Sekolah</label>
                            <input type="text" name="desc" class="form-control select2bs4" style="width: 100%;">
                        </div>

                    </div>

                    <div class="col-md-6">

                        <div class="form-group">
                            <label>Status</label>
                            <select class="form-control select2bs4" name="status">
                                <option>SWASTA</option>
                                <option>NEGERI</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Kabupaten/Kota</label>
                            <input type="text" name="distrik" class="form-control select2bs4" style="width: 100%;">
                        </div>

                    </div>

                    <div class="col-md-6">

                        <div class="form-group">
                            <label>Telp</label>
                            <input type="text" name="telp" class="form-control select2bs4" style="width: 100%;">
                        </div>

                    </div>

                    <div class="col-md-6">

                        <div class="form-group">
                            <br>
                            <button class="btn btn-primary btn-md" style="width: 100%">Submit</button>
                        </div>
                    </div>

                </div>
            </div>
