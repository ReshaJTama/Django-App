{% extends 'base.html' %}

{% block content %}

{% if form.errors %}
            {% for field in form %}
                {% for error in field.errors %}
                    <div class="alert alert-danger">
                        <strong>{{ error|escape }}</strong>
                    </div>
                {% endfor %}
            {% endfor %}
            {% for error in form.non_field_errors %}
                <div class="alert alert-danger">
                    <strong>{{ error|escape }}</strong>
                </div>
            {% endfor %}
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="card-body">
                <div class="row">

                    <div class="col-md-6">
                        
                        <div class="form-group">
                            <label>NIS :</label>
                            <input type="text" name="nis" class="form-control select2bs4" style="width: 100%;">
                        </div>
                        <hr>
                        <div class="form-group">
                            <label>Nama Orang Tua</label>
                            <br>
                            <label>Ayah</label>
                            <input type="text" name="ayah" class="form-control select2bs4" style="width: 100%;">
                        </div>
                        <hr>
                    </div>

                    <div class="col-md-6">

                        <div class="form-group">
                            <label>Nama Lengkap : </label>
                            <input type="text" name="desc" class="form-control select2bs4" style="width: 100%;">
                        </div>
                    <hr>
                        <div class="form-group">
                            <br style="line-height: 2em">
                            <label>Ibu</label>
                            <input type="text" name="ibu" class="form-control select2bs4" style="width: 100%;">
                        </div>
                        <hr>
                    </div>

                     <div class="col-md-6">

                        <div class="form-group">
                            <label style="text-align: right;line-height: 1.8em">Tempat Tinggal : </label>
                            
                        </div>
                        <hr>
                        <div class="form-group">
                            
                            <label>Telp</label>
                            <input type="text" name="telp" class="form-control select2bs4" style="width: 100%;">
                        </div>
                        <hr>

                    </div>

                     <div class="col-md-6">

                        <div class="form-group">
                            <input type="text" name="domisili" class="form-control select2bs4" style="width: 100%;">
                        </div>
                        <hr>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="email" class="form-control select2bs4" style="width: 100%;vertical-align: bottom;">
                        </div>
                        <hr>

                    </div>

                     <div class="col-md-6">

                        <div class="form-group">
                            <label>Sekolah Asal : </label>
                            <input type="text" name="asal" class="form-control select2bs4" style="width: 100%;" value="{{ user.first_name }}" readonly="">
                        </div>

                    </div>
                    <div class="col-md-6">

                        <div class="form-group">
                            <label>Sekolah Tujuan : </label>
                            <select name="tujuan" class="form-control select2bs4v">
                            {% for d in l%}
                                <option>{{ d.desc }}</option>
                            {% endfor %}
                            </select>
                        </div>

                    </div>

                    <div class="col-md-6">

                        <div class="form-group">
                            <label>Nilai Rata - Rata Raport :</label>
                            <input type="text" name="nilai" class="form-control select2bs4" style="width: 100%;">
                        </div>

                    </div>

                    <div class="col-md-6">

                        <div class="form-group">
                            <br>
                            <button class="btn btn-primary btn-md" style="width: 100%">Submit</button>
                        </div>
                    </div>

                </div>
            </div>
        </form>
{% endblock %}
